<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="loginPage">
    <div>
      <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
          <ul>
            <li><a href="index.html">projets</a></li>
            <li>contact</li>
            <li class="currentPage">login</li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </header>
      <main>
        <form class="form">
          <h2>Log In</h2>
          <div class="form">
            <p class="loginText">E-mail</p>
            <input type="email" id="email" name="email" />
            <div class="wrongEmail"></div>
            <p class="loginText" id="loginPassword">
              Mot de passe
            </p>
            <input type="password" id="password" name="password" />
            <div class="wrongPassword"></div>
          </div>
          <button type="submit">Se connecter</button>
          <p class="forgottenPassword">Mot de passe oublié</p>
        </form>
      </main>
    </div>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
  <script src="./assets/JS/login.js"></script>
</html>
